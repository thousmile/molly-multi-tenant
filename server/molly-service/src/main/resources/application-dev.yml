spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${multi.tenant.db-name:molly_master}?useSSL=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root123456
    type: com.zaxxer.hikari.HikariDataSource


  data:
    redis:
      host: localhost
      database: 0
      password: redis123456
      port: 6379
      timeout: 5000
      lettuce:
        pool:
          max-idle: 8         # 连接池中的最大空闲连接
          min-idle: 3         # 连接池中的最小空闲连接
          max-active: 8       # 连接池最大连接数（使用负值表示没有限制）
          max-wait: 500       # 连接池最大阻塞等待时间（使用负值表示没有限制）


  cache:
    type: redis
    redis:
      use-key-prefix: true
      time-to-live: 180s


dromara:
  x-file-storage: #文件存储配置
    default-platform: qiniu-kodo-1 #默认使用的存储平台
    thumbnail-suffix: ".min.jpg" #缩略图后缀，例如【.min.jpg】【.png】
    qiniu-kodo: # 七牛云 kodo
      - platform: qiniu-kodo-1 # 存储平台标识
        enable-storage: true  # 启用存储
        access-key: 123456
        secret-key: 123456
        bucket-name: 123456
        domain: https://oss.baidu.com/       # 访问域名，注意“/”结尾，例如：http://abc.hn-bkt.clouddn.com/
        base-path: molly/                     # 基础路径


