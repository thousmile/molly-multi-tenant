spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${multi.tenant.db-name:molly_master}?useSSL=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root123456
    type: com.zaxxer.hikari.HikariDataSource


  data:
    redis:
      host: localhost
      database: 0
      password: redis123456
      port: 6379
      timeout: 5000
      lettuce:
        pool:
          max-idle: 8         # 连接池中的最大空闲连接
          min-idle: 3         # 连接池中的最小空闲连接
          max-active: 8       # 连接池最大连接数（使用负值表示没有限制）
          max-wait: 500       # 连接池最大阻塞等待时间（使用负值表示没有限制）


  cache:
    type: redis
    redis:
      use-key-prefix: true
      time-to-live: 180s


# 配置教程 https://x-file-storage.xuyanwu.cn/#/%E5%BF%AB%E9%80%9F%E5%85%A5%E9%97%A8
dromara:
  x-file-storage: #文件存储配置
    default-platform: local-plus-1 #默认使用的存储平台
    thumbnail-suffix: ".min.jpg" #缩略图后缀，例如【.min.jpg】【.png】
    local-plus:
      - platform: local-plus-1    # 存储平台标识
        enable-storage: true      #启用存储
        enable-access: true       #启用访问（线上请使用 Nginx 配置，效率更高）
        domain: http://127.0.0.1:${server.port:8080}/files/ # 访问域名，例如：“http://127.0.0.1:8080/files/”，注意后面要和 path-patterns 保持一致，“/”结尾，本地存储建议使用相对路径，方便后期更换域名
        path-patterns: /files/**   # 访问路径
        storage-path: d:/files/    # 存储路径


